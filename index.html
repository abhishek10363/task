<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnDash Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <style>
        #navLinks {
            transition: transform 0.3s ease-in-out;
        }
        #navLinks.hidden {
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    
    <!-- hero section -->
    <section class="hero bg-blue-400 text-center py-12 bg-blend-overlay bg-fixed" style="background-image: url('images/dahal-kirana-high-resolution-logo-transparent.png'); background-size: cover; background-position: center;">
        <div>
         <h1 class="font-semibold text-sm sm:text-xl flex flex-wrap">
             <span class="text-slate-200">LearnDash</span>
             <span class="text-slate-200 font-thin"> Academy</span>
         </h1>
     </div> 
        <header class="flex items-center h-20 bg-blue-400 bg-transparent">
            <div class="flex justify-between items-center max-w-6xl mx-auto p-3 w-full">
                
                <nav class="relative px-5 max-w-screen-xl w-full flex items-center justify-end">
                    <ul id="navLinks" class="hidden absolute top-0 left-0 w-full bg-blue-400 text-left md:relative md:flex md:bg-transparent md:flex-row md:items-center md:w-auto md:space-x-6">
                        <li class="border-b md:border-none"><a class="block py-2 px-4 text-slate-50 hover:text-slate-200" href="#">Home</a></li>
                        <li class="border-b md:border-none"><a class="block py-2 px-4 text-slate-50 hover:text-slate-200" href="#">Courses</a></li>
                        <li class="border-b md:border-none"><a class="block py-2 px-4 text-slate-50 hover:text-slate-200" href="#">About</a></li>
                        <li class="border-b md:border-none"><a class="block py-2 px-4 text-slate-50 hover:text-slate-200" href="#">Contact</a></li>
                        <li class="border-b md:border-none"><a class="block py-2 px-4 text-slate-50 hover:text-slate-200" href="#">My Account</a></li>
                    </ul>
                    <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden text-stone-50 hover:text-slate-400"></ion-icon>
                </nav>
            </div>
        </header>
        <script>
            function onToggleMenu(e) {
                const navLinks = document.getElementById('navLinks');
                e.name = e.name === 'menu' ? 'close' : 'menu';
                navLinks.classList.toggle('hidden');
            }
        </script>

        <main>
            <div class="container mx-auto p-4">
                <h1 class="text-3xl font-bold text-white">Welcome to LearnDash Academy</h1>
                <p class="text-lg text-white">Learn from the best instructors in the industry</p>
                <button class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Get Started</button>
            </div>
        </main>
    </section>
    
    <footer class="bg-gray-900 py-4 text-center">
        <p class="text-gray-600">&copy; 2023 LearnDash Academy</p>
    </footer>
</body>
</html>
